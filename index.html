<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Log In</button>
        </div>

    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4 ">
                <div class="diposite status">
                    <h5>Deposit</h5>
                    <h2 i>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdrow status">
                    <h5 >Withdrow</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount you want to Deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input type="text" class="form-control" placeholder="$ Amount you want to Withdrow">
                    <br>
                    <button id="withdrow" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none"; 
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        //deposite button event handler
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function(){
            const depositeAmount = document.getElementById('depositeAmount').value;
            const depositeNumber = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById('currentDeposite').innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const tolalDeposite = depositeNumber + currentDepositeNumber;
            document.getElementById('currentDeposite').innerText = tolalDeposite;

            const currentBalance =document.getElementById('currentBalance').innerText;
            const currentBalancenNUmber = parseFloat(currentBalance);
            const totalBalance = depositeNumber + currentBalancenNUmber;
            document.getElementById('currentBalance').innerText = totalBalance;




            document.getElementById('depositeAmount').value = "";


        })



    </script>
</html>
